<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حصل!</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="img/logo/logo.jfif"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
      
                <div class="divider d-flex align-items-center my-4">

                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3">البريد الالكتروني</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4">كلمة المرور</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      تذكرني
                    </label>
                  </div>
                  <a href="#!" class="text-body">هل نسيت كلمة المرور؟</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <a href="قائمة التفضيلات.html"><button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">دخول</button></a>
                  <p class="small fw-bold mt-2 pt-1 mb-0">اذا لم يكن لديك حساب <a href="انشاء حساب.html"
                      class="link-danger">سجل من هنا</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        </div>
      </section>  
      <script src="./js/bootstrap.min.js"></script> 
</body>
